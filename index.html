<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Modalita' responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Document</title>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- CSS Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS Style Costumed -->
    <link rel="stylesheet" href="css/style.css">    

</head>
<body>
    <header>
        <!-- Nabar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- IMG desktop -->
                <div class="mx-3  mobile-hidden">
                    <img id="logo-desktop" src="img/logo.svg" alt="">
                </div>
                <!-- IMG Mobile -->
                <div class="mx-3">
                    <img id="logo-mobile" src="img/mobile-logo.png" alt="">
                </div>
                <!-- Search Bar -->
                <div>
                     <input class="form-control" type="search" placeholder="Prova a cercare: Lezioni Ravarel">
                </div>
                <!-- Notify -->
                <div class="mx-3">
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>
        </nav>

        <!-- Main -->
        <main>
            <aside class="d-flex flex-column justify-content-between align-items-center">
                <!-- Top Section -->
                <div>
                    <div>
                        <i class="fa-solid fa-house mt-3"></i>
                        <span class="mobile-hidden">Home</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-chart-simple mt-3"></i>
                        <span class="mobile-hidden">Stats</span>
                    </div>
                    <div >
                        <i class="fa-solid fa-signal mt-3"></i>
                        <span class="mobile-hidden">Signals</span>
                    </div>
                </div>

                <!-- Bottom Section -->
                <div>
                    <div class="mb-3">
                        <i class="fa-solid fa-gear mt-3 m-1"></i>
                        <span class="mobile-hidden">Admin</span>
                    </div>
                </div>
            </aside>



        </main>


    </header>
</body>
</html>
